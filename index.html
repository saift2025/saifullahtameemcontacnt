<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-panel">
    <div class="circle-extension"></div>
    <button>Thanks for reaching me</button>
    <button>Save my Number</button>
    <button onclick="window.location.href='tel:+1234567890'">Direct Call</button>
    <button onclick="window.location.href='https://wa.me/1234567890'">WhatsApp</button>
    <button onclick="window.location.href='mailto:your@email.com'">Email</button>
    <button onclick="window.location.href='https://calendly.com/yourlink'">Book an Appointment</button>
  </div>
</body>
</html>
